server {
    listen 80; #porta onde vai rodar o servidor
    index index.php index.html;
    error_log  /var/log/nginx/error.log; # aqui é salo logs de erro
    access_log /var/log/nginx/access.log; # aqui é salvo logs de acesso
    root /var/www/application/public; #onde vai ficar a aplicação
    location ~ \.php$ { #informando que os arquivos executados é do tipo php
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    location / { #passando a url e mostrando como lidar quando receber a requisição
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}